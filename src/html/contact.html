<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RINDOUおおさきAthleteClub</title>
    <link href="../../dist/style.css" rel="stylesheet" />
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // DOM取得
            const menuBtn = document.getElementById('menu-btn');
            const navMenu = document.getElementById('nav-menu');

            // クリック時イベント
            menuBtn.addEventListener('click', () => {
                if (navMenu.classList.contains('max-h-0')) {
                    navMenu.classList.remove('max-h-0');
                    navMenu.classList.add('max-h-96');

                } else {
                    navMenu.classList.remove('max-h-96');
                    navMenu.classList.add('max-h-0');
                }
            });
        });
    </script>
</head>

<body class="bg-[#FAF9F6] font-sans leading-normal tracking-normal">

    <header id="header"
        class="bg-purple-400 top-0 left-0 w-full z-50 text-white px-8 py-4 shadow-md flex items-center justify-between transition-colors duration-500">
        <h1 class="text-3xl font-bold">RINDOU Osaki Athlete Club</h1>
        <button id="menu-btn" class="md:hidden text-3xl focus:outline-none">&#9776;</button>
        <nav id="nav-menu" class="font-bold max-h-0 overflow-hidden transition-all duration-500 ease-in-out 
         flex flex-col md:flex-row md:items-center md:justify-start
         text-lg absolute md:static top-[70px] left-0 w-full md:w-auto
         bg-black/50 md:bg-transparent text-center md:text-left
         shadow-md md:shadow-none py-0 md:py-0 z-40 items-center md:max-h-none">
            <a href="../../index.html" class="block md:inline-block px-6 py-2 hover:text-blue-300">HOME</a>
            <a href="#" class="block md:inline-block px-6 py-2 hover:text-blue-300">NEWS</a>
            <a href="./contact.html" class="block md:inline-block px-6 py-2 hover:text-blue-300">CONTACT</a>
        </nav>
    </header>

    <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSdf2W-4mUX2nKykJWuKoO123pkFBsJH7Mq7hwL4KXfcHBC_Wg/viewform?embedded=true"
        width="100%" height="786" frameborder="0" marginheight="10" marginwidth="0">読み込んでいます…</iframe>

    <!-- フッター -->
    <footer id="footer" class="bg-purple-400 text-white text-center py-4">
        <p>&copy; 2025 RINDOU Osaki Athlete Club</p>
    </footer>

</body>

<script>
    const calcIframeHeight = () => {
        // DOM情報取得
        const header = document.getElementById('header');
        const footer = document.getElementById('footer');
        const iframe = document.querySelector('iframe');

        // 高さ計算
        const headerHeight = header.offsetHeight;
        const footerHeight = footer.offsetHeight;
        const windowHeight = window.innerHeight;
        const iframeHeight = windowHeight - headerHeight - footerHeight;

        // 属性付与
        iframe.style.height = iframeHeight + 'px'
    }

    window.addEventListener('load', calcIframeHeight);
    window.addEventListener('resize', calcIframeHeight);
</script>

</html>
